<!-- verion 2

    styles added to identify areas and give some size.
-->
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Two column layout - HTML5</title>

    <!-- added -->

    <style>
         

        main {
            width: 80%;
            
        }

        header {
            outline: 1px dashed red;
            height: 80px;

        }
        aside {
            outline: 1px solid blue;
            height: 80px;

        }
        section {
            outline: 2px dashed purple;
            height: 80px;

        }
        footer {
            outline: 1px dotted black;
            height: 80px;

        }
    </style>
</head>

<body>
    <main>
        <h1>Iteration Two</h1>
        <header>
            <p>This is the header</p>
        </header>

  
            <aside>
                <p>This is the left column</p>
            </aside>
            <section>
                <p>this is the main section</p>
            </section>

 
        <footer>
            <p>this is the footer</p>
        </footer>
    </main>

</body>

</html>
