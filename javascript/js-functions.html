<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <link rel="icon" href="../../../../favicon.ico">

    <title>Start JS</title>

    <!-- Bootstrap core CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

    <!-- Custom styles for this template -->
    <style type="text/css">
        body {
            padding-top: 5rem;
        }

        .starter-template {
            padding: 3rem 1.5rem;

        }
    </style>

    <script>

        function callme (name) {

            if (name == '') name = 'I do not know who you are.';

            alert('Hi ' + name);

        }
      function changeme (name) {

            if (name == '') name = 'I do not know who you are.';

            mydiv.innerHTML = '<span style="background: blue; color: white; padding: 2px;">this is the new text - changed by ' + name +  '</span>';

        }

    </script>



</head>


<body>


    <main role="main" class="container">

        <div class="starter-template">
            <h1>Functions with JS</h1>
<!--            <p class="lead">So let's take a look at JS variable.</p>-->

        <h2>Three types of functions in JS</h2>


            <ol>

                <li>Named functions</li>
                <li>Annonymous functions</li>
                <li>Immediately invoked functions</li>

            </ol>

            <form name="myForm">
            <label for="name">Enter your name</label>
            <input type="text" name="name">
            </form>

            <a class="btn btn-primary" href="#" role="button" onclick="callme(document.myForm.name.value)">Alert me</a>
            <hr>

            <div id="mydiv">This is the initial text</div>

            <form name="myForm2">
            <label for="name2">Enter your name</label>
            <input type="text" name="name2">
            </form>

            <a class="btn btn-primary" href="#" role="button" onclick="changeme(document.myForm2.name2.value)">Change me</a>
            <hr>

        </div>

    </main>
    <!-- /.container -->


    <!-- Bootstrap core JavaScript
    ================================================== -->
    <!-- Placed at the end of the document so the pages load faster -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>


</body>
</html>
