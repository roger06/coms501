<!DOCTYPE HTML>
<html>

<head>
	<link rel="stylesheet" href="style.css">
	<script src="functions.js"></script>
</head>

<body>
	<main>
		<h1>Ticket Bookings </h1>
		<section>

			<h4 id="errorMessage" style="display:none">You have exceeded the ticket amount allowance.</h4>

			<div>
				<h2>Ticket Selected </h2>
				<p>The London Symphony Orchestra</p>
			</div>
			<div>
				<h2>Price Per Ticket</h2>
				<p>£15</p>
			</div>

			<div id="selection">
				<h2>Quantity</h2>
				<p>
					<input id="numberoftickets" type="number">
					<button onClick="showInputs()">Next...</button>
				</p>
			</div>

			<div>

				<h4 id="inputListTitle">Enter Name(s):</h4>
				
				<!-- bullet list - will have list items appended  -->
				<ol id="inputList">

					<!-- 	<li> tags appended here -->

				</ol>

				<button id="purchaseButton" style="display:none" onClick="purchase()">Purchase</button>
			</div>



			<h4 id="processedHeading" style="display:none">Order Processed:</h4>


			<div id="name-output">
				<h4 id="ticketHolder" style="display:none">Ticket holders:</h4>
				<ol id="outputList">
				</ol>

				<h4 id="totalPrice" style="display:none">Total Price: £</h4>
			</div>
			<div>

			<button id="reload" onclick="reload()">reset</button>



			</div>
		</section>
	</main>
</body>

</html>
